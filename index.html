<body>
  <div class="container">
    <h1 class="headline">The Number Guesser</h1>
  
      <article class="article">
          I am thinking of a number between 1 and 20.<br>
          <span id=interaction>Try to guess the number. You have 4 guesses.</span><br>

          <input type="text" name="number-guess"><br>
        <button id=guess-button>Guess a number 1-20</button>
      </article>




  </div>
